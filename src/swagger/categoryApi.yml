tags:
  name: Category
  description: The category API
/category:
  post:
    summary: Create a new category
    tags: [Category]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Category"
    security:
      - bearerAuth: []
    responses:
      201:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseCategory"
      400:
        description: Bad request
  get:
    summary: Show all categories
    tags: [Category]
    parameters:
      - in: query
        name: page
        type: integer
        required: true
      - in: query
        name: pageSize
        type: integer
        required: true
      - in: query
        name: title
        type: string
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseCategoryArray"
/category/{id}:
  get:
    summary: Get the category by id
    tags: [Category]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The category id
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseCategory"
      404:
        description: Not found
  put:
    summary: Update the category by the id
    tags: [Category]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The category id
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Category"
    responses:
      201:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseCategory"
      404:
        description: Not found
  delete:
    summary: Remove the category by id
    tags: [Category]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The category id

    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                message:
                  type: string
              example:
                code: 200
                message: Data berhasil dihapus
      404:
        description: Not found
